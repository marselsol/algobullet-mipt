<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout(~{::body})}">
<body>
<section class="grid">
    <!-- Лента сигналов -->
    <div class="col-8">
        <div class="panel">
            <h2 style="margin-top:0">Моя лента сигналов</h2>
            <table class="table">
                <thead>
                <tr>
                    <th>Время</th>
                    <th>Пара</th>
                    <th>Тип</th>
                    <th>Описание</th>
                    <th>Сила</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="s : ${feed}">
                    <td th:text="${#temporals.format(s.time, 'dd.MM HH:mm:ss')}">01.01 12:00:00</td>
                    <td th:text="${s.symbol}">BTCUSDT</td>
                    <td><span class="badge" th:text="${s.type}">PUMP</span></td>
                    <td th:text="${s.text}">Описание</td>
                    <td><span th:each="i : ${#numbers.sequence(1, s.strength)}">★</span></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Боковая колонка -->
    <aside class="col-4">
        <div class="panel">
            <h3 style="margin-top:0">Стратегии</h3>
            <ul class="list">
                <li class="row-between">
                    <div>
                        <div><strong>Памп-скринер</strong></div>
                        <div class="hint">
                            Порог: <span th:text="${pump.minChangePercent}">3.0</span>%, TF: <span th:text="${pump.timeframe}">5m</span>
                        </div>
                    </div>
                    <a class="btn btn-secondary" th:href="@{/settings/pump}">Настроить</a>
                </li>
                <li class="row-between">
                    <div>
                        <div><strong>EMA пересечения</strong></div>
                        <div class="hint">
                            EMA <span th:text="${ema.fast}">9</span>/<span th:text="${ema.slow}">21</span>, TF: <span th:text="${ema.timeframe}">15m</span>
                        </div>
                    </div>
                    <a class="btn btn-secondary" th:href="@{/settings/ema}">Настроить</a>
                </li>
            </ul>
        </div>
    </aside>
</section>
</body>
</html>

<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout(~{::body})}">
<body>
<section class="panel" style="max-width:720px">
    <h2 style="margin-top:0">Профиль</h2>
    <p class="hint">Здесь можно будет редактировать персональные данные, пароль и API-ключи бирж.</p>

    <h3>Активные стратегии</h3>
    <ul class="list">
        <li class="row-between">
            <div>
                <div><strong>Памп-скринер</strong></div>
                <div class="hint">Порог: <span th:text="${pump.minChangePercent}">3.0</span>%, TF: <span th:text="${pump.timeframe}">5m</span></div>
            </div>
            <a class="btn btn-secondary" th:href="@{/settings/pump}">Настроить</a>
        </li>
        <li class="row-between">
            <div>
                <div><strong>EMA пересечения</strong></div>
                <div class="hint">EMA <span th:text="${ema.fast}">9</span>/<span th:text="${ema.slow}">21</span>, TF: <span th:text="${ema.timeframe}">15m</span></div>
            </div>
            <a class="btn btn-secondary" th:href="@{/settings/ema}">Настроить</a>
        </li>
    </ul>
</section>
</body>
</html>

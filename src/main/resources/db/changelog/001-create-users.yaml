databaseChangeLog:
  - changeSet:
      id: 001-create-users
      author: codex
      preConditions:
        - onFail: CONTINUE
        - onError: CONTINUE
        - not:
            - tableExists:
                tableName: app_users
                schemaName: algo
      changes:
        - createTable:
            tableName: app_users
            schemaName: algo
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: username
                  type: VARCHAR(64)
                  constraints:
                    nullable: false
              - column:
                  name: email
                  type: VARCHAR(128)
                  constraints:
                    nullable: false
              - column:
                  name: password
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: phone
                  type: VARCHAR(32)
              - column:
                  name: enabled
                  type: BOOLEAN
                  defaultValueBoolean: true
                  constraints:
                    nullable: false
              - column:
                  name: account_non_expired
                  type: BOOLEAN
                  defaultValueBoolean: true
                  constraints:
                    nullable: false
              - column:
                  name: credentials_non_expired
                  type: BOOLEAN
                  defaultValueBoolean: true
                  constraints:
                    nullable: false
              - column:
                  name: account_non_locked
                  type: BOOLEAN
                  defaultValueBoolean: true
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: TIMESTAMP WITH TIME ZONE
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false

        - addUniqueConstraint:
            tableName: app_users
            schemaName: algo
            columnNames: username
            constraintName: uq_app_users_username

        - addUniqueConstraint:
            tableName: app_users
            schemaName: algo
            columnNames: email
            constraintName: uq_app_users_email

        - createTable:
            tableName: user_roles
            schemaName: algo
            columns:
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: role
                  type: VARCHAR(32)
                  constraints:
                    nullable: false

        - addPrimaryKey:
            tableName: user_roles
            schemaName: algo
            columnNames: user_id, role
            constraintName: pk_user_roles

        - addForeignKeyConstraint:
            baseTableName: user_roles
            baseTableSchemaName: algo
            baseColumnNames: user_id
            constraintName: fk_user_roles_user
            referencedTableName: app_users
            referencedTableSchemaName: algo
            referencedColumnNames: id
            onDelete: CASCADE
